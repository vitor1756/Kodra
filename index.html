<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kodra</title>

    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/footer.css">
</head>
<body>
    <header class="kd-header">
        <h1>
            <figure>
                <img src="./assets/img/logo.svg" alt="#">
            </figure>
            <figcaption>Responsive Multi-concept WordPress Theme</figcaption>
        </h1>
        

        <nav>
            <ul>
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="">About</a>
                </li>
                <li>
                    <a href="#">Portfolio</a>
                </li>
                <li>
                    <a href="#">Services</a>
                </li>
                <li>
                    <a href="#">Blog</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </nav>

        <div class="header-itens">
            <div class="search">
                <input type="text" placeholder="Search">
                <div class="search-icon">
                    <img src="./assets/img/search-interface-symbol.png" alt="">
                </div>
            </div>

            <div class="shots">
                <h2>Shots from Dribbble</h2>

                <div class="shots-img">
                    <a href="">
                        <img src="./assets/img/shots1.svg" alt="#">
                    </a>
                    <a href="">
                        <img src="./assets/img/shots2.svg" alt="#">
                    </a>
                    <a href="">
                        <img src="./assets/img/shots3.svg" alt="#">
                    </a>
                    <a href="">
                        <img src="./assets/img/shots4.svg" alt="#">
                    </a>
                    <a href="">
                        <img src="./assets/img/shots5.svg" alt="#">
                    </a>
                    <a href="">
                        <img src="./assets/img/shots6.svg" alt="#">
                    </a>
                    <a href="">
                        <img src="./assets/img/shots7.svg" alt="#">
                    </a>
                    <a href="">
                        <img src="./assets/img/shots8.svg" alt="#">
                    </a>
                </div>
            </div>

            <div class="social">
                <h2>Social Network</h2>
                <div class="social-icon">
                    <a href="#">
                        <img src="./assets/img/facebook-icon.svg" alt="Icone do Facebook">
                    </a>
                    <a href="#">
                        <img src="./assets/img/instagram-icon.svg" alt="Icone do Instagram">
                    </a>
                    <a href="#">
                        <img src="./assets/img/twitter-icon.svg" alt="Icone do Twitter">
                    </a>
                    <a href="#">
                        <img src="./assets/img/pinterest.png" alt="Icone do Pinterest">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <div style="width: 100%;">
        <main class="kd-main">
            <header>
                <h2></h2>
            </header>
        </main>
        <footer>
    
        </footer>

</html>
